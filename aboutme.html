<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Me</title>
  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://nullclient.xyz/rem.png');
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            gap: 20px;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background-color: #333;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            font-weight: 600;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>About Me</h1>
        <div class="button-container">
            <button type="button" onclick="window.open('https://www.youtube.com/@NullReferenceError/featured', '_blank')">YouTube</button>
            <button type="button" onclick="window.open('https://discord.gg/EpfaHPrAsH', '_blank')">Discord</button>
          <h1>:)</h1>
        </div>
    </div>
</body>
</html>
