<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About me</title>
  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background-color: #333;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }

        .tabs {
            display: flex;
            background-color: #444;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            color: white;
            transition: background 0.3s;
        }

        .tab:hover {
            background-color: #555;
        }

        .tab.active {
            background-color: #666;
            font-weight: bold;
        }

        .tab-content {
            display: none;
            padding: 20px;
            background-color: #222;
        }

        .tab-content.active {
            display: block;
        }

        iframe {
            width: 100%;
            height: 315px;
            border: none;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
   <button type="button" onclick="window.Open('https://www.youtube.com/@NullReferenceError/featured')">Youtube</button>
   <button type="button" onclick="window.Open('https://discord.gg/EpfaHPrAsH')">Discord Server</button>
</body>
</html>
