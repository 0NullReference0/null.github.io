<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Tab Interface</title>
    <style>
        /* Basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background-color: #333;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }

        .tabs {
            display: flex;
            background-color: #444;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            color: white;
            transition: background 0.3s;
        }

        .tab:hover {
            background-color: #555;
        }

        .tab.active {
            background-color: #666;
            font-weight: bold;
        }

        .tab-content {
            display: none;
            padding: 20px;
            background-color: #222;
        }

        .tab-content.active {
            display: block;
        }

        iframe {
            width: 100%;
            height: 315px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active" data-tab="home">Home</div>
            <div class="tab" data-tab="about">About</div>
            <div class="tab" data-tab="scripts">Scripts</div>
            <div class="tab" data-tab="download">Download</div>
            <div class="tab" data-tab="premium">Premium</div>
            <div class="tab" id="addYoutubeTab">Add YouTube</div>
        </div>
        <div class="tab-content active" id="home">
            <h2>Welcome</h2>
            <p>This is the home tab.</p>
        </div>
        <div class="tab-content" id="about">
            <h2>About Us</h2>
            <p>This is the about tab.</p>
        </div>
        <div class="tab-content" id="scripts">
            <h2>Scripts</h2>
            <p>Here you can find scripts for various tasks.</p>
        </div>
        <div class="tab-content" id="download">
            <h2>Download</h2>
            <p>Click below to download the files.</p>
            <button onclick="alert('Download started!')">Download</button>
        </div>
        <div class="tab-content" id="premium">
            <h2>Premium Features</h2>
            <p>Sign up for premium access to unlock exclusive features!</p>
            <button onclick="alert('Upgrade to Premium!')">Go Premium</button>
        </div>
        <!-- YouTube tab content will be added dynamically -->
    </div>

    <script>
        // References to tabs and container
        const tabsContainer = document.querySelector('.tabs');
        const contentsContainer = document.querySelector('.container');

        // Existing tabs and contents
        const tabs = document.querySelectorAll('.tab');
        const contents = document.querySelectorAll('.tab-content');

        // Event listener for existing tabs
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                if (!tab.hasAttribute('data-tab')) return; // Skip dynamic tabs like "Add YouTube"

                // Remove active class from all tabs and contents
                tabs.forEach(t => t.classList.remove('active'));
                contents.forEach(c => c.classList.remove('active'));

                // Add active class to the clicked tab and corresponding content
                tab.classList.add('active');
                const targetTab = tab.getAttribute('data-tab');
                const targetContent = document.getElementById(targetTab);
                if (targetContent) targetContent.classList.add('active');
            });
        });

        // Add YouTube tab dynamically
        const addYoutubeTab = document.getElementById('addYoutubeTab');
        addYoutubeTab.addEventListener('click', () => {
            // Check if YouTube tab already exists
            if (document.getElementById('youtubeTab')) return;

            // Create the new tab
            const newTab = document.createElement('div');
            newTab.className = 'tab';
            newTab.setAttribute('data-tab', 'youtubeTab');
            newTab.textContent = 'YouTube';
            tabsContainer.appendChild(newTab);

            // Create the new tab content
            const newContent = document.createElement('div');
            newContent.className = 'tab-content';
            newContent.id = 'youtubeTab';
            newContent.innerHTML = `
                <h2>Featured Video</h2>
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
            `;
            contentsContainer.appendChild(newContent);

            // Add event listener for the new tab
            newTab.addEventListener('click', () => {
                // Remove active class from all tabs and contents
                tabs.forEach(t => t.classList.remove('active'));
                contents.forEach(c => c.classList.remove('active'));

                // Activate the new tab and content
                newTab.classList.add('active');
                newContent.classList.add('active');
            });
        });
    </script>
</body>
</html>
